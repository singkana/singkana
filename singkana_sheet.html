<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SingKANA Sheet</title>
  <style>
    @page { size: A4; margin: 18mm 16mm 20mm 16mm; }
    :root{
      --text: #111;
      --muted: #666;
      --muted2: #777;
      --rule: #bbb;
    }
    body {
      font-family: "Noto Sans JP", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      margin: 0;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    .header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10mm; margin-bottom: 10mm; }
    .title { font-size: 18pt; font-weight: 700; line-height: 1.15; word-break: break-word; }
    .artist { font-size: 10pt; color: var(--muted); text-align: right; max-width: 60mm; white-space: pre-wrap; word-break: break-word; }
    .legend { font-size: 9pt; color: var(--muted); margin-bottom: 6mm; }
    .row {
      display: grid;
      grid-template-columns: 45% 55%;
      gap: 6mm;
      margin-bottom: 5mm;
      break-inside: avoid;
      page-break-inside: avoid;
    }
    .orig { font-size: 9pt; color: var(--muted2); line-height: 1.45; white-space: pre-wrap; word-break: break-word; }
    .kana { font-size: 12pt; font-weight: 600; line-height: 1.55; white-space: pre-wrap; word-break: break-word; }

    /* ===== SingKANA Marks (PDF/Print) ===== */
    .kana .mk { font-weight: 700; }
    .kana .mk-breath { color: #333; }
    .kana .mk-up { color: #000; }
    .kana .mk-down { color: #000; opacity: 0.75; }
    .kana .mk-liaison { color: #333; padding: 0 1mm; }
    .kana .mk-eli { opacity: 0.78; }
    .kana .mk-paren { opacity: 0.6; }
    .kana .mk-gap { display: inline-block; width: 1.2mm; }

    .memo { margin-top: 12mm; font-size: 9pt; color: var(--muted2); }
    .memo-line { border-bottom: 1px dotted var(--rule); margin-top: 4mm; }
    .footer {
      margin-top: 8mm;
      font-size: 7.5pt;
      color: #999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-text { text-align: left; line-height: 1.4; }
    .footer-text a { color: #999; text-decoration: none; }
    .footer-qr { width: 14mm; height: 14mm; flex-shrink: 0; }
  </style>
</head>

<body>
  <div class="header">
    <div class="title">{{title}}</div>
    <div class="artist">{{artist}}</div>
  </div>

  <div class="legend">
    ブレス: ˘　強調: ↑↓　連結: ～　脱落: ( )
  </div>

  {{#lines}}
  <div class="row">
    <div class="orig">{{orig}}</div>
    <div class="kana">{{{kana_html}}}</div>
  </div>
  {{/lines}}

  <div class="memo">メモ</div>
  <div class="memo-line"></div>
  <div class="memo-line"></div>
  <div class="memo-line"></div>

  <div class="footer">
    <div class="footer-text">
      Generated by <strong>SingKANA</strong><br>
      <a href="{{site_url}}">{{site_url}}</a>
    </div>
    <img class="footer-qr" src="{{qr_data_uri}}" alt="QR" />
  </div>
</body>
</html>
